<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>Where are we going?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/bharat-text-2025.jpeg" alt="bharat-text" />
        <label>
          <input type="checkbox" name="activities" value="bharat-text" />
          Bharat Text 2025
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/bikaner-house.jpg" alt="bikaner-house" />
        <label>
          <input type="checkbox" name="activities" value="bikaner-house" />
          Bikaner House
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/cafe.jpg" alt="cafe" />
        <label>
          <input type="checkbox" name="activities" value="cafe" />
          Cafe
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpg" alt="cinema" />
        <label>
          <input type="checkbox" name="activities" value="cinema" />
          Cinema
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/co-working-space.jpg" alt="co-working-space" />
        <label>
          <input type="checkbox" name="activities" value="co-working-space" />
          Co-working Space
        </label>
      </div>
    </div>
    <button class="button" onclick="saveSelectionsAndRedirect()">
      Last page ...
    </button>

    <script>
      function saveSelectionsAndRedirect() {
        const checkboxes = document.querySelectorAll(
          'input[name="activities"]:checked'
        );
        const selectedActivities = Array.from(checkboxes).map(
          (checkbox) => checkbox.value
        );
        // Save selections in localStorage
        localStorage.setItem(
          "selectedActivities",
          JSON.stringify(selectedActivities)
        );
        // Redirect to the last page
        window.location.href = "lastpage.html";
      }
    </script>
  </body>
</html>
